<template>
    <lightning-card title="Vista Donatore per Programma">
        <template if:true={programTables.length}>
            <template for:each={programTables} for:item="table">
                <div key={table.programmaId} class="slds-m-bottom_large">
                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                        {table.programmaName}
                    </h3>

                    <!-- Tabella Aggregata (solo per holding) -->
                    <template if:true={table.aggregateRows.length}>
                        <lightning-datatable
                            key-field="recordLink"
                            data={table.aggregateRows}
                            columns={table.columns}
                            hide-checkbox-column
                            wrap-table-header="all">
                        </lightning-datatable>
                    </template>

                    <!-- Tabella dettagli figli (solo per holding) -->
                    <template if:true={table.dettagliRows.length}>
                        <h4 class="slds-text-title_caps slds-m-top_medium slds-m-bottom_x-small">
                            Dettaglio Figli
                        </h4>
                        <lightning-datatable
                            key-field="recordLink"
                            data={table.dettagliRows}
                            columns={table.columns}
                            hide-checkbox-column
                            wrap-table-header="all">
                        </lightning-datatable>
                    </template>

                    <!-- Tabella normale (non holding) -->
                    <template if:true={table.rows.length}>
                        <lightning-datatable
                            key-field="recordLink"
                            data={table.rows}
                            columns={table.columns}
                            hide-checkbox-column
                            wrap-table-header="all">
                        </lightning-datatable>
                    </template>
                </div>
            </template>
        </template>

        <template if:true={hasError}>
            <div class="slds-text-color_error slds-m-around_medium">
                Errore durante il recupero dei dati.
            </div>
        </template>
    </lightning-card>
</template>
