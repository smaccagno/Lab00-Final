<template>
    <lightning-card title="Navigazione">
        <div class="vertical-button-container">
            <template for:each={tabs} for:item="tab">
                <div key={tab.id} class="button-wrapper">
                    <button
                        class="flow-button"
                        data-apiname={tab.apiName}
                        data-flowname={tab.flowName}
                        onclick={handleTabClick}
                    >
                        {tab.label}
                    </button>
                </div>
            </template>
        </div>
    </lightning-card>

    <!-- Modal per l'esecuzione del Flow -->
    <template if:true={isFlowVisible}>
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container modal-fixed-size">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close" title="Chiudi" onclick={closeFlow}>
                        <lightning-icon icon-name="utility:close" alternative-text="Chiudi" size="small">
                        </lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">{flowLabel}</h2>
                </header>
                <div class="slds-modal__content">
                    <lightning-flow flow-api-name={currentFlow} onstatuschange={handleFlowStatusChange}>
                    </lightning-flow>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
